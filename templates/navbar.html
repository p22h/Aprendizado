{% load static %}

<nav  class = "w-full  flex justify-between items-center py-3 px4 fixed z-30" >
    <div class="w-6/12">
        <a href="/">
            <img class="w-5/12" src="{% static 'images/phd-logo2.png' %}">
        </a>
    </div>
        {% if user.is_authenticated %}
        <div class="w-6/12 flex flex-nowrap justify-end">
        <div class = "mr-2">
            <form method="get" action="{% url 'Aprendizado:pesquisacurso'%}">
                <input type="texte" class="py-1 px-2 rounded-md text-black" name= "query" value = "{{request.GET.query}}" placeholder ="Pesquisar...">
                <input type="submit" value="">
            </form>
        </div>
        {% endif %}
        <div class = "mr-2">
            {% if user.is_authenticated %}
            <a href="{% url 'Aprendizado:logout'%}">
                <button class="bg-yellow-600 text-white py-1 px-3 rounded-md">
                Sair
                </button>
            </a>
            {% else %}
            <a href="{% url 'Aprendizado:login' %}">
                <button class="bg-yellow-600 text-white py-1 px-3 rounded-md">
                Login
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class = "mr-2">
            <a href="{% url 'Aprendizado:editarperfil' user.pk %}">
                 <button class="bg-yellow-600 text-white py-1 px-3 rounded-md">
                 Editar Perfil
                 </button>
            </a>
        </div>
        {% endif %}


    </div>


</nav>
